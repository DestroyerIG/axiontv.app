name: axion_tv
description: Axion TV - Reprodutor IPTV moderno para Android TV, Fire TV, Apple TV e dispositivos móveis
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Estado e gerenciamento
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navegação
  go_router: ^12.1.3
  
  # UI e componentes
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  
  # Player de vídeo
  video_player: ^2.8.1
  chewie: ^1.7.4
  
  # HTTP e APIs
  dio: ^5.4.0
  retrofit: ^4.0.3
  
  # Armazenamento local
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Utilitários
  device_info_plus: ^9.1.1
  package_info_plus: ^4.2.0
  url_launcher: ^6.2.2
  permission_handler: ^11.1.0
  
  # EPG e parsing
  xml: ^6.3.0
  m3u8_parser: ^1.0.0
  
  # Animações
  lottie: ^2.7.0
  
  # Internacionalização
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  retrofit_generator: ^7.0.8
  hive_generator: ^2.0.1
  
  # Linting
  flutter_lints: ^3.0.0
  
  # Análise de código
  custom_lint: ^0.5.7
  riverpod_lint: ^2.3.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
